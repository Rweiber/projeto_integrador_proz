    <div class="topper">
        <header>
            <img class="logo-gif" src="/img/gym help2.gif">

            <a href="/Tela 1 - Home/index.html"><button>Home</button></a>

                <button class="botoes-conta"><img src="/img/botao face3.png"></button>

            </div>
            <h3>Ou adicione um email para registro</h3>

            <form>
                <label for="nome"></label>
                <input type="text" placeholder="Nome" name="nome" class="input-form">
                <br>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" class="input-form">
                <br>
                <label for="senha"></label>
                <input type="password" id="senha" placeholder="Senha" class="input-form">
                <br>
                <label for="confirmar-senha"></label>
                <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" class="input-form">
                
            </form>
            <button class="enviar"><a  href="/Tela 3 - Login/login.html">Enviar</a></button>

        </div>
